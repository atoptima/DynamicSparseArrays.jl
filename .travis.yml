## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
julia:
  - 1.3
notifications:
  email: false
git:
  depth: 99999999

## uncomment the following lines to override the default test script
# script:
#   - julia -e 'Pkg.clone(pwd()); Pkg.build("DynamicSparseArrays"); Pkg.test("DynamicSparseArrays"; coverage=true)'
after_success:
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd(Pkg.dir("DynamicSparseArrays")); include(joinpath("docs", "make.jl"))'
  - julia -e 'import Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
